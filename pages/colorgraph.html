<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background-color: aqua;
            position: sticky;
            top: 0;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px 10px;
        }
        .left-nav {
            display: contents;
        }
        .menu {
            height: 40px;
            width: 40px;
            background-color: tomato;
            position: relative;
            left: -10px;
        }
        .menuwrapper {
            position: fixed;
            top: 40px;
            left: -300px;
            overflow-y: auto;
            width: 300px;
            height: calc(100vh - 40px);
            background-color: aliceblue;
            padding: 10px;
            transition: left 400ms ease;
        }
        .menu-link {
            height: 150px;
            width: 100%;
            background-color: black;
            margin-bottom: 10px;
        }
        .menubutton:checked ~ .menuwrapper {
            left: 0;
        }
        .left-nav-one {
            flex: 0 0 auto;
            height: 20px;
            width: 30px;
            background-color: cornflowerblue;
        }
        .left-nav-two {
            flex: 0 0 auto;
            height: 20px;
            width: 150px;
            background-color: rgb(24, 26, 30);
        }
        .right-nav {
            flex: 1 1 auto;
            display: flex;
            gap: 5px 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
            max-width: 50%;
            border: solid;
        }
        .right-nav-one {
            flex: 1 1 auto;
            height: 15px;
            max-width: 100%;
            min-width: 150px;
            background-color: rgb(100, 237, 118);
        }
        .right-nav-two {
            flex: 0 0 auto;
            height: 15px;
            width: 50px;
            background-color: rgb(238, 255, 0);
        }
        .main {
            display: flex;
            justify-content: space-between;
         }
        .doc {
            flex: 1 1 auto;
            height: 1000px;
            width: 100%;
            background-color: blueviolet;
            margin: 0 10px;
            border: solid;
            padding: 10px;
        }
        .left-bar {
            height: calc(100vh - 40px);
            width: 200px;
            overflow-y: auto;
            position: sticky;
            top: 40px;
            background-color: chartreuse;
        }
        .right-bar {
            height: calc(100vh - 40px);
            width: 150px;
            overflow-y: auto;
            position: sticky;
            top: 40px;
            background-color: rgb(0, 102, 255);
            order: 2;
        }
        .left-bar-link {
            height: 150px;
            margin: 10px;
            width: 60%;
            background-color: blue;
        }
        .right-bar-link {
            height: 120px;
            margin: 10px;
            width: 30%;
            background-color: rgb(60, 255, 0);
        }
        .content {
            height: 100px;
            margin: 10px 0;
            width: 100%;
            background-color: rgb(255, 0, 200);
        }
        .bar-wrapper {
            flex: 0 0 auto;
            display: flex;
        }
        .bar {
            height: calc(100vh - 40px);
            width: 20px;
            position: sticky;
            top: 40px;
            background-color: rgb(183, 210, 30);
            border-radius: 0 10px 10px 0;
        }
        .right-bar ~ .bar {
            border-radius: 10px 0 0 10px;
            background-color: chocolate;
            order: 1;
        }
        .leftbutton:checked ~ .left-bar {
            display: none;
        }
        .rightbutton:checked ~ .right-bar {
            display: none;
        }
        @media (min-width: 601px) {
            .menu {
                display: none;
            }
        }
        @media (max-width: 600px) {
            div[class*='bar'] {
                display: none;
            }
            .left-nav-two {
                display: none;
            }

        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="left-nav">
            <label class="menu" for="menubutton"></label>
            <p class="left-nav-one"></p>
            <p class="left-nav-two"></p>
        </div>
        <div class="right-nav">
            <p class="right-nav-one"></p>
            <p class="right-nav-two"></p>
        </div>
    </div>
    <div class="main">
        <input type="checkbox" id="menubutton" class="menubutton" style="display: none;">
        <div class="menuwrapper">
            <p class="menu-link"></p>
            <p class="menu-link"></p>
            <p class="menu-link"></p>
        </div>
        <div class="bar-wrapper">
            <input type="checkbox" id="leftbutton" class="leftbutton" style="display: none;">
            <div class="left-bar">
                <p class="left-bar-link"></p>
                <p class="left-bar-link"></p>
                <p class="left-bar-link"></p>
            </div>
            <label class="bar" for="leftbutton"></label>
        </div>
        <div class="doc">
            <p class="content"></p>
            <p class="content"></p>
            <p class="content"></p>
        </div>
        <div class="bar-wrapper">
            <input type="checkbox" id="rightbutton" class="rightbutton" style="display: none;">
            <div class="right-bar">
                <p class="right-bar-link"></p>
                <p class="right-bar-link"></p>
                <p class="right-bar-link"></p>
            </div>
            <label class="bar" for="rightbutton"></label>
        </div>
    </div>
</body>
</html>
