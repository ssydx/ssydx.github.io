<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            width: 100%;
            height: 100px;
            justify-content: space-between;
            align-items: center;
        }
        .left, .right {
            display: flex;
            width: 100px;
            height: 80px;
            justify-content: space-between;
            align-items: center;
        }
        .main, .left, .right, .kid {
            border: solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="kid"><img src="/assets/images/设计师吃午餐.png" height="50"></div>
            <div class="kid"><img src="/assets/images/设计师吃午餐.png" height="20"></div>
        </div>
        <div class="right">
            <div class="kid"><img src="/assets/images/设计师吃午餐.png" height="30"></div>
            <div class="kid"><img src="/assets/images/设计师吃午餐.png" height="40"></div>
        </div>
    </div>
</body>
</html>
