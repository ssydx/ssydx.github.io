<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/temp.css">
    <link rel="stylesheet" href="/assets/css/temp-test.css">
    <script src="/assets/js/temp-menu.js"></script>
    <script src="/assets/js/temp-test.js"></script>
    <script src="/assets/js/temp-nav.js"></script>
</head>
<body>
    <div class="nav-wrapper">
        <div class="placeholder-nav"></div>
        <div class="nav-container">
            <div class="nav-left"></div>
            <div class="nav-right"></div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="toc-container">
            <div class="menu-wrapper">
                <input id="menuCheckbox" class="checkbox-menu" type="checkbox" style="display: none;">
                <label class="label-menu" for="menuCheckbox" title="菜单"><span></span></label>
                <div class="menu-container">
                    <div class="nav-right"></div>
                    <div class="aside-left"></div>
                    <div class="aside-right"></div>
                </div>
            </div>
            <div class="singleAside-wrapper">
                <input id="asideCheckbox" class="checkbox-aside" type="checkbox" style="display: none;">
                <label class="label-aside" for="asideCheckbox" title="展开/收起"></label>
                <div class="aside-container">
                    <div class="aside-left"></div>
                    <div class="aside-right"></div>
                </div>
            </div>
            <div class="doubleAside-wrapper">
                <div class="leftAside-wrapper">
                    <input id="asideleftCheckbox" class="checkbox-asideleft" type="checkbox" style="display: none;">
                    <label class="label-asideleft" for="asideleftCheckbox" title="展开/收起"></label>
                    <div class="aside-left"></div>
                </div>
                <div class="rightAside-wrapper">
                    <input id="asiderightCheckbox" class="checkbox-asideright" type="checkbox" style="display: none;">
                    <label class="label-asideright" for="asiderightCheckbox"  title="展开/收起"></label>
                    <div class="aside-right"></div>
                </div>
            </div>          
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
