<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [name='theme-color'] {
            border: 1px solid grey;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <label for="theme-selector">主题</label>
    <select name="theme-color" id="theme-selector">
        <option value="auto">自动</option>
        <optgroup label="白天">
            <option value="lightgreen">浅绿</option>
            <option value="White">白色</option>
            <option value="lightgrey">浅灰</option>
        </optgroup>
        <optgroup label="夜晚">
            <option value="grey">灰色</option>
            <option value="Black">黑色</option>
            <option value="deepgrey">深灰</option>
        </optgroup>
    </select>
</body>
</html>
