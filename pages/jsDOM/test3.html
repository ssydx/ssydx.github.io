<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="func1()">
        窗口输出
    </button>

    <p>一个段落</p>
    <p></p>
    <button type="button" onclick="func2()">
        修改
    </button>
    <button type="button" onclick="func3()">
        插入
    </button>
    <button type="button" onclick="func4()">
        控制台日志
    </button>

    <script>
        function func1() {
            window.alert('我在这。。。');
            // vscode插件不支持窗口显示
        }
    </script>
    <script>
        function func2() {
            document.getElementsByTagName('p')[0].innerHTML='修改';
        }
    </script>
    <script>
        function func3() {
            document.getElementsByTagName('p')[1].innerHTML='插入';
        }
    </script>
    <script>
        // 写入文档，文档加载完成后（即加载完再通过按钮等执行脚本）再进行该操作会清空原文档内容
        // 因此该操作仅用于测试脚本
        document.write(100*5);
    </script>
    <script>
        function func4() {
            console.log(1+5);
        }
    </script>
</body>
</html>
