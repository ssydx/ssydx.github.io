<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉列表 -->
    <select name="section_name1" id="select_id1" multiple size="3">
        <option value="apple">苹果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
    </select>
    <hr>
    <!-- 选项集合 -->
    <fieldset name="fieldset_name1">
        <option value="apple">苹果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
    </fieldset>
    <hr>
    <!-- 预定义列表 -->
    <input type="search" list="datalist_id">
    <datalist id="datalist_id">
        <option value="apple"></option>
        <option value="orange"></option>
        <option value="banana"></option>
        <option value="watermelon"></option>
    </datalist>
    <hr>
    <!-- legend -->
    <fieldset name="fieldset_name">
        <legend>水果</legend>
        <option value="apple">苹果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
        <option value="watermelon">西瓜</option>
    </fieldset>
    <hr>
    <!-- option -->
    <option value="option_value">option</option>
    <select name="select_name2" id="select_id2" multiple size="3">
        <option value="option_value1">option1</option>
        <option value="option_value1" selected>option2</option>
        <option value="option_value1" selected>option3</option>
        <option value="option_value1">option4</option>
        <option value="option_value1">option5</option>
    </select>
    <hr>
    <!-- textarea -->
    <textarea name="textarea_name1" id="textarea_id1" cols="30" rows="5" placeholder="textarea..." maxlength="15"></textarea>
    <textarea name="textarea_name1" id="textarea_id1" cols="30" rows="5" readonly style="resize: none;">this is my first textarea.if you like this document,please you comment!</textarea>
    <hr>
    <!-- output -->
    <form oninput="output_name1.value=parseInt(range_id1.value)+parseInt(number_id1.value)">
    <input id="range_id1" type="range" value="50">
    +<input id="number_id1" type="number" value="50">
    =<output name="output_name1" for="range_id1 number_id1"></output>
    </form>
    <hr>
    <!-- label 通常绑定指定元素的id，这样点击标签等于点击指定元素 -->
    <label for="button_id">label1</label>
    <hr>
    <!-- button 通常通过事件onclick绑定js脚本 -->
    <input id="button_id" type="button" name="button_name" value="button_value">
    <hr>
    <!-- submit 提交表单 -->
    <input id="submit_id" type="submit" name="submit_name1" value="submit_value1">
    <hr>
    <!-- reset 重置表单内容 -->
    <form action="#">
        <input type="search" placeholder="placeholder">
        <input type="reset" name="reset_name" id="reset_id">
        <input type="submit" name="submit_name2" id="search1_id2">
     </form>
    <!-- search input的value与placeholder -->
    <input id="search1_id" type="search" name="search1_name" placeholder="search_prevalue">
    <input id="search2_id" type="search" name="search2_name" value="search_value">
    <input id="search3_id" type="search" name="search3_name" value="search_value" placeholder="search_prevalue">
    <input id="search4_id" type="search" name="search4_name" placeholder="search_prevalue" value="search_value">
    <hr>
    <!-- checkbox 表单提交的数据为checkbox_name=checkbox_value -->
    <input id="checkbox_id" type="checkbox" name="checkbox_name" value="checkbox_value">
    <hr>
    <!-- radio -->
    <input type="radio" value="#FF0000">
    <hr>
    <!-- text -->
    <input type="text" placeholder="placeholder">
    <hr>
    <!-- number -->
    <input type="number" value="5" min="0" max="9">
    <hr>
    <!-- range -->
    <input type="range" value="5" min="0" max="10">
    <hr>
    <!-- date -->
    <input type="date" value="2024-06-30" min="2024-01-01" max="2024-12-31">
    <hr>
    <!-- time -->
    <input type="time" value="12:00" min="10:30" max="13:30">
    <hr>
    <!-- month -->
    <input type="month" value="2024-06" min="2024-03" max="2024-09">
    <hr>
    <!-- week -->
    <input type="week" value="2024-W05" min="2024-W01" max="2024-W10">
    <hr>
    <!-- tel -->
    <input type="tel" placeholder="123-4567-8910" pattern="1[0-9]{2}-[0-9]{4}-[0-9]{4}">
    <hr>
    <!-- email -->
    <input type="email" placeholder="zhangsan@qq.com" pattern="[A-Za-z0-9_\-\.]+@[A-Za-z0-9_\-\.]+\.[A-Za-z]{2,4}">
    <hr>
    <!-- url -->
    <input type="url" placeholder="ssydx.github.io">
    <hr>
    <!-- password -->
    <input type="password" placeholder="placeholder">
    <hr>
    <!-- color -->
    <input type="color" value="#FF0000">
    <hr>
    <!-- file -->
    <input type="file" accept=".html" multiple>
    <hr>
</body>
</html>
