    <h1>一级标题</h1>
    <p id="a">searchByPHP</p>
    <!-- <p id="b">searchByASP</p> -->
    <hr>
    <input type="text" id="txta" onkeyup="searchByPHP(this.value)">
    <!-- <input type="text" id="txtb" onkeyup="searchByASP(this.value)"> -->

    <script>

        // 必须在浏览器直接打开
        function searchByPHP(str) {
            if (str.length == 0) {
                document.getElementById('a').innerHTML = '';
            }
            else {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                        document.getElementById('a').innerHTML = this.responseText; 
                    }
                }
                xhttp.open('GET', './file.php?q='+str, true);
                // ?为查询字符串的起始标志，q为查询变量，str为q的值
                xhttp.send();
            }
        }
