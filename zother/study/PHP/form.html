<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./form.php" method="post" target="_blank" enctype="multipart/form-data">
        <!-- text -->
        姓名：<input type="text" name="name" value="zhangsan" placeholder="zhangsan" required>
        <br>
        <!-- password -->
        密码：<input type="password" name="password" value="123456">
        <br>
        <!-- range -->
        自我得分：<input name="score" type="range" value="60" max="100" min="0">
        <br>
        <!-- radio -->
        性别：<input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">男</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">女</label>
        <br>
        <!-- number -->
        年龄：<input type="number" name="age" value="22" max="60" min="12" step="2">
        <br>
        <!-- date -->
        出生日期：<input type="date" name="birthday" value="2000-01-01" min="1950-01-01" max="2015-12-31">
        <br>
        <!-- email -->
        邮箱：<input type="email" name="email" value="ssydx@qq.com">
        <br>
        <!-- tel -->
        号码：<input type="tel" name="tel" value="137-2030-1078">
        <br>
        <!-- checkbox -->
        爱好：<input type="checkbox" name="hobbys[]" id="manga" value="manga" checked>
        <label for="manga">漫画</label>
        <input type="checkbox" name="hobbys[]" id="novel" value="novel">
        <label for="novel">小说</label>
        <input type="checkbox" name="hobbys[]" id="video" value="video" checked>
        <label for="video">视频</label>
        <input type="checkbox" name="hobbys[]" id="cartoon" value="cartoon">
        <label for="cartoon">动画</label>
        <br>
        <!-- color -->
        喜欢的颜色：<input type="color" name="color" value="#00F0F0">
        <br>
        <!-- url -->
        喜欢的网站：<input type="url" name="url" value="http://www.baidu.com">
         <br>
        <!-- file -->
        个人头像：<input name="files[]" type="file" accept="image/png, image/jpeg" multiple>
        <br>
        <!-- textarea -->
        个人评价：<textarea name="textarea" rows="5" cols="20" maxlength="100" placeholder="这是评论" wrap="hard" autofocus>规定将表单数据提交到服务器</textarea>
        <br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
