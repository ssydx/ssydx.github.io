<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 100%;
            height: 200px;
            background-color: aqua;
            overflow-x: hidden;
            align-items: center;
            justify-content: space-between;
        }
        span {
            flex: 1 0 auto;
            width: 200px;
            height: 100px;
            gap: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <span>123</span>
        <span style="background-color: blue;">123</span>
    </div>
</body>
</html>
