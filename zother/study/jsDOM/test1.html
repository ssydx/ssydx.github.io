<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文档标题</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <style>
        button {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>123</p>
    <script src="/assets/js/main.js"></script>
    <p id="a">我是一段文本</p>
    <button type="button" onclick="document.getElementById('a').innerHTML='点击后内容改变了'">
        改变内容
    </button>
    <button type="button" onclick="document.getElementById('a').style.color='blue'">
        改变样式
    </button>
    <img id="b" src="/assets/images/设计师遛狗.png" width="100px">
    <button type="button" onclick="document.getElementById('b').src='/assets/images/设计师吃午餐.png'">
        改变属性
    </button>
    <button type="button" onclick="document.getElementById('b').style.display='none'">
        隐藏元素
    </button>

    <p class="one">第一行</p>
    <p id="one">第二行</p>
    <p>第三行</p>
    <p>第四行</p>
    <button type="button" onclick="document.getElementsByClassName('one')[0].style.color='red'">
        通过类型
    </button>
    <button type="button" onclick="document.getElementById('one').style.color='red'">
        通过编号
    </button>
    <button type="button" onclick="document.getElementsByTagName('p')[4].style.color='red'">
        通过标记
    </button>
</body>
</html>
