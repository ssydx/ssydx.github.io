<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h1>付款表单</h1>
        <p>必须的字段已使用<strong><span aria-label="required">*</span></strong>标示。</p>
        <section>
            <h2>联系人信息</h2>
            <fieldset>
                <legend>称号</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" name="title" id="title_1" value="A">
                            ACE
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" name="title" id="title_2" value="K">
                            KING
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" name="title" id="title_3" value="Q">
                            QUEEN
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>名字：</span>
                    <strong><span aria-label="必须">*</span></strong>
                </label>
                <input type="text" id="name" name="user_name" required>
            </p>
            <p>
                <label for="mail">
                    <span>邮箱：</span>
                    <strong><span aria-label="必须">*</span></strong>
                </label>
                <input type="mail" id="mail" name="mail_name" required>
            </p>
            <p>
                <label for="pwd">
                    <span>密码：</span>
                    <strong><span aria-label="必须">*</span></strong>
                </label>
                <input type="password" id="pwd" name="pwd_name" required>
            </p>
        </section>
        <section>
            <h2>付款信息</h2>
            <p>
                <label for="card">
                    <span>信用卡类型</span>
                </label>
                <select name="user_card" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">MasterCard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>卡号：</span>
                    <strong aria-label="required"><span>*</span></strong>
                </label>
                <input type="tel" id="number" name="cardnumber" required>
            </p>
            <p>
                <label for="expiration"></label>
                <span>到期日：</span>
                <strong><span aria-label="required">*</span></strong>
                <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </p>
        </section>
        <section>
            <p>
                <button type="submit">验证付款请求</button>
            </p>
        </section>
    </form>
</body>
</html>
