<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ida {    
            height: 100px;
            width: 300px;
            background-color: rgb(187, 187, 187);
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.5);
        }
        #b {    
            height: 100px;
            width: 300px;
            background-color: white;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <script>
        ls1 = ['a','b','c','d'];
        ls2 = [5,6,7,8];
        var ls3 = ls1.concat(ls2);
        var ele = document.createElement('p');
        ele.innerHTML = 'concat:' + ls3;
        var parent = document.querySelector('body');
        parent.appendChild(ele);

        ls2.copyWithin(1,2,3);
        var ele = document.createElement('p');
        ele.innerHTML = 'copyWithin:' + ls2;
        var parent = document.querySelector('body');
        parent.appendChild(ele);

        var ls3 = ls1.entries();
        for (let element of ls3) {
            var ele = document.createElement('p');
            ele.innerHTML = 'entries:' + element;
            var parent = document.querySelector('body');
            parent.appendChild(ele);
        }

        var bool = ls2.every(ele => {
            return ele > 7;
        })
        var ele = document.createElement('p');
        ele.innerHTML = 'every:' + bool;
        var parent = document.querySelector('body');
        parent.appendChild(ele);

        ls2.fill(6,1,3);        
        var ele = document.createElement('p');
        ele.innerHTML = 'fill:' + ls2;
        var parent = document.querySelector('body');
        parent.appendChild(ele);
        
        var val = ls2.filter(ele => {
            return ele < 7;
        })
        var ele = document.createElement('p');
        ele.innerHTML = 'filter:' + val;
        var parent = document.querySelector('body');
        parent.appendChild(ele);

        var ele = document.createElement('p');
        ele.innerHTML = 'filter:' + ls1.entries();
        var parent = document.querySelector('body');
        parent.appendChild(ele);


    </script>
</body>
</html>
