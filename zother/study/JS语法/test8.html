<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {    
            height: 300px;
            width: 300px;
            background-color: rgb(187, 187, 187);
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.5);
        }
        #b {    
            height: 300px;
            width: 300px;
            background-color: white;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="a">
        123
    </div>
    <div id="b">
        <p>123</p>
    </div>
    <script>
        document.getElementById('a').insertAdjacentElement()
    </script>
</body>
</html>
