<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="whether">请选择天气：</label>
    <select name="whether" id="whether">
        <option value="">--作出选择--</option>
        <option value="sunny">晴天</option>
        <option value="rainy">雨天</option>
        <option value="snowing">雪天</option>
        <option value="overcast">阴天</option>
    </select>
    <br>
    <label for="theme">请选择主题：</label>
    <select name="theme" id="theme">
        <option value="white">白</option>
        <option value="black">黑</option>
    </select>
    <p></p>
    <script>
        const whether = document.querySelector('#whether');
        const p = document.querySelector('p');
        function setWhether() {
            console.log(whether.value);
            switch (whether.value) {
                case 'sunny' :
                    p.textContent = '阳光明媚。穿上短裤吧！去海滩，或公园，吃个冰淇淋。';
                    break;
                case 'rainy' :
                    p.textContent = '外面下着雨；带上雨衣和雨伞，不要在外面呆太久。';
                    break;
                case 'snowing' :
                    p.textContent = '大雪纷飞，天寒地冻！最好呆在家里喝杯热巧克力，或者去堆个雪人。';
                    break;
                case 'overcast' :
                    p.textContent = '虽然没有下雨，但天空灰蒙蒙的，随时都可能变天，所以要带一件雨衣以防万一。';
                    break;
                default:
                    p.textContent='';
            }
        }
        whether.addEventListener('change', setWhether);
        const theme = document.querySelector('#theme');
        function setTheme() {
            if (theme.value == 'white') {
                document.body.style.backgroundColor='white';
                document.body.style.color = 'black';
            } else {
                document.body.style.backgroundColor='black';
                document.body.style.color = 'white';               
            }
        }
        theme.addEventListener('change', setTheme);
    </script>
</body>
</html>
