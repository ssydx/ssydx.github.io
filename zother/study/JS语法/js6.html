<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">素数个数：</label>
    <input type="number" name="number" id="number" value="1000000">
    <input type="submit" id="submit">
    <p class="start"></p>
    <p class="end"></p>
    <script>
        function generatePrimes(cnt) {
            function isPrime(n) {
                for (let c = 2; c <= Math.sqrt(n); ++c) {
                if (n % c === 0) {
                    return false;
                }
                }
                return true;
            }
            const primes = [];
            const maximum = 1000000;
            while (primes.length < cnt) {
                const candidate = Math.floor(Math.random() * (maximum + 1));
                if (isPrime(candidate)) {
                primes.push(candidate);
                }
            }
            return primes;
        }
        document.querySelector('#submit').addEventListener('click',() => {
            const num = Number(document.querySelector('#number').value);
            document.querySelector('.start').textContent = Date('h:i:s');
            generatePrimes(num);
            document.querySelector('.end').textContent = Date('h:i:s');
        });
    </script>
</body>
</html>
