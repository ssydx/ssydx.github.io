<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a"></p>
    <script>
        var Peo = {
            name:'张三',
            age:23,
            score:89,
            getLevel:function(){
                var Level='';
                if (this.score > 90){
                    Level = 'great'
                }
                else if (this.score > 70){
                    Level = 'good'
                }
                else{
                    Level = 'bad'
                }
                return Level
            }
        }
        document.getElementById('a').innerHTML = Peo.getLevel()
    </script>

<p id="b"></p>
<p id="c"></p>
<p id="d"></p>
<p id="e"></p>
<p id="f"></p>
<script>
    var Peo = new Object();
    Peo.name = '张三';
    Peo.age = 23;
    Peo.score = 89;
    Peo.getLevel = function(){
        var Level='';
        if (this.score > 90){
            Level = 'great'
        }
        else if (this.score > 70){
            Level = 'good'
        }
        else{
            Level = 'bad'
        }
        return Level
    }

    var i = 0;
    text = '';
    for (i in Peo){
        text += Peo[i] + ' ';
    }
    document.getElementById('b').innerHTML = text;

    var p = Peo;
    p.score = 92;
    document.getElementById('c').innerHTML = Peo.score;
    // 与遍历对象一致
    document.getElementById('d').innerHTML = Object.values(Peo);
    // 返回对象类型
    document.getElementById('e').innerHTML = Peo;
    // JSON字符串化忽略方法
    document.getElementById('f').innerHTML = JSON.stringify(Peo);
</script>
</body>
</html>
